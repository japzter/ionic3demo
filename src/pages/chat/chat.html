<ion-header>

  <ion-navbar>
    <ion-title>Chat</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngFor="let message of messages" [class]="message.userMessage ? 'messages special' : 'messages'">
    <div [class]="message.username == profile.username ? 'chat-block left' : 'chat-block right'">
      <div class="username">{{ message.username }}</div>
      <div class="message">{{ message.message }}</div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row>
      <ion-col><ion-input type="text" [(ngModel)]="message"></ion-input></ion-col>
      <ion-col col-2><button ion-button (click)="sendMessage()"><ion-icon name="send"></ion-icon></button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
